{% extends 'students/layout.html' %}

{% block content %}
    <div class="container" style="margin-top: 1em;">
        <h1 style="text-align: center">Feedback for "{{ queue.name }}"</h1>
    </div>

    <div class="container" style="margin-top: 2em;">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="rating text-center">
                    <span class="fa fa-star-o fa-3x star-rating" id="1" data-rating="1"></span>
                    <span class="fa fa-star-o fa-3x star-rating" id="2" data-rating="2"></span>
                    <span class="fa fa-star-o fa-3x star-rating" id="3" data-rating="3"></span>
                    <span class="fa fa-star-o fa-3x star-rating" id="4" data-rating="4"></span>
                    <span class="fa fa-star-o fa-3x star-rating" id="5" data-rating="5"></span>
                </div>
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea name="comments" placeholder="Additional comments for instructor" class="form-control" style="width: 100%; height: 100%; padding: 5px 10px"></textarea>
            </div>
            <input type="submit" class="btn btn-light-sea-green" value="Submit Feedback">
        </form>
    </div>
{% endblock %}
