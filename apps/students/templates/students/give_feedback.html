{% extends 'students/layout.html' %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 1em;">
        <h1 style="text-align: center">Feedback for "{{ queue.name }}"</h1>
    </div>

    <div class="container" style="margin-top: 3em;">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Please rate your instructor's help on a scale of 1-5 stars.</label>
                <div class="rating text-center" style="margin-top: 1em;">
                    <span class="fa fa-star fa-3x star star-rating" id="1"></span>
                    <span class="fa fa-star fa-3x star star-rating" id="2"></span>
                    <span class="fa fa-star fa-3x star star-rating" id="3"></span>
                    <span class="fa fa-star fa-3x star star-rating" id="4"></span>
                    <span class="fa fa-star fa-3x star star-rating" id="5"></span>
                </div>
            </div>
            <div class="form-group" style="margin-top: 2em;">
                <label>Comments</label>
                <textarea name="comments" rows="7" placeholder="Additional comments for instructor" class="form-control" style="width: 100%; height: 100%; padding: 5px 10px"></textarea>
            </div>
            <input type="submit" class="btn btn-light-sea-green mb-5 submit-btn" id="{{ feedback.id }}" value="Submit Feedback">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'students/feedback.js' %}"></script>
{% endblock %}
