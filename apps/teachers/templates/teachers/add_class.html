{% extends 'teachers/layout.html' %}

{% block content %}
    <div class="container text-center" style="margin-top: 1em;">
        <h1>New Class</h1>
    </div>

    <div class="container" style="margin-top: 2em;">
        {% load crispy_forms_tags %}
        <form action="{% url 'teachers:add_class' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-middle-blue">
        </form>
    </div>
{% endblock %}
